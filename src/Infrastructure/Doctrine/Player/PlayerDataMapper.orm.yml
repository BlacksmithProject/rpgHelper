App\Infrastructure\Doctrine\Player\PlayerDataMapper:
    type: entity
    table: 'player'
    repositoryClass: App\Infrastructure\Doctrine\Player\Adapter\PlayerRepository
    id:
        id:
            type: uuid
    fields:
        email:
            type: string
            length: 191
            unique: true
        hashedPassword:
            type: string
            length: 191
        name:
            type: string
            length: 191
            unique: true
