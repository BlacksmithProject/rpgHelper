App\Infrastructure\Doctrine\Player\TokenDataMapper:
    type: entity
    table: 'token'
    repositoryClass: App\Infrastructure\Doctrine\Player\Adapter\TokenRepository
    id:
        id:
            type: uuid
    fields:
        playerId:
            type: uuid
        value:
            type: string
            length: 191
            unique: true
        expireAt:
            type: datetime_immutable
        type:
            type: string
            length: 191
